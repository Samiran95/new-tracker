<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/partitiondisplay.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.css">
    <script src="../JS/Animate/partitionanimate.js" defer></script>
    <script src="../../Common/JS/gsap.min.js" defer></script>
    <script src="../../Common/JS/animate.js" defer></script>
    <title>Partitions</title>
</head>
<body>
    <!--Trips-backpage-->
    <div class="trips-back-page">
        <div class="trips-backpage-heading">
            Trips
        </div>

        <div class="trips-backpage-middle">
            <div class="trips-expenses"></div>
            <div class="trips-investments"></div>
        </div>
        <div class="trips-backpage-lower">
            <div class="trips-history"><i class="fa-solid fa-clock-rotate-left"></i></div>
            <div class="trips-trends"><i class="fa-solid fa-arrow-trend-up"></i></div>
            <div class="trips-analytics"><i class="fa-solid fa-chart-pie"></i></div>
        </div>
    </div>


    <div class="upper"></div>
    <div class="middle">
        <div class="middle-upper">
            <div class="containers" onclick="tripAction()">
                <div class="container-heading" >Trips</div>
                <div class="container-balances">
                    <div class="balance-word">Balance :</div>
                    <div class="balance-amount">95000</div>
                </div>
            </div>

            <div class="containers">
                <div class="container-heading">Gadgets</div>
                <div class="container-balances">
                    <div class="balance-word">Balance :</div>
                    <div class="balance-amount">95000</div>
                </div>
            </div>

        </div>
        <div class="middle-lower">

            
            <div class="containers">
                <div class="container-heading">Household</div>
                <div class="container-balances">
                    <div class="balance-word">Balance :</div>
                    <div class="balance-amount">95000</div>
                </div>
            </div>

            
            <div class="containers">
                <div class="container-heading">Vehicles</div>
                <div class="container-balances">
                    <div class="balance-word">Balance :</div>
                    <div class="balance-amount">95000</div>
                </div>
            </div>

        </div>
    </div>
    <div class="lower"></div>

    <div class="second-page">
        <!----------------Selections-section------------------->

        <!--Small Boxes-->
        <div class="transactions">
            <div class="expense"></div>
            <div class="investment"></div>

        </div>

        <div class="trips-selection">
            Trips Selections
        </div>

        <div class="hh-selection">
            Household Selection
        </div>

        <div class="gadgets-selection">
            Gadget Selection
        </div>

        <div class="vehicles-selection">
            Vehicle Selection
        </div>
        <!--------------------->

        <!----------------------------------->
    </div>
    
</body>
</html>
